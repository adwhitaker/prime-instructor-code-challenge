<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./vendor/materialize.css" />
    <link rel="stylesheet" href="./style.css" />

    <title>Salary Calculator</title>
  </head>

  <body class="indigo lighten-5">
    <main class="container">
      <h1 class="indigo-text darken-4">Salary Calculator</h1>

      <section class="card">
        <div class="card-content">
          <h2 class="card-title indigo-text darken-4">Add Employee</h2>

          <form id="add-employee-form">
            <div class="row">
              <div class="col s12 l5">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" />
              </div>
              <div class="col s12 l5">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" />
              </div>
            </div>
            <div class="row">
              <div class="col s12 l4">
                <label for="employee-id">Employee ID</label>
                <input type="number" id="employee-id" />
              </div>
              <div class="col s12 l4">
                <label for="title">Title</label>
                <input type="text" id="title" />
              </div>

              <div class="col s12 l4">
                <label for="salary">Salary</label>
                <input type="number" id="salary" />
              </div>
            </div>

            <div class="right-align">
              <button class="btn-large indigo" type="submit" name="action">
                Add Employee
              </button>
            </div>
          </form>
        </div>
      </section>

      <section class="card">
        <div class="card-content">
          <h2 class="card-title indigo-text darken-4">Employees</h2>
          <div
            id="employees-table__message-bar"
            class="card-panel red lighten-4 hide"
          >
            The total monthly salary cost exceeds $20,000.
          </div>
          <table id="employees-table" class="highlight">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Employee ID</th>
                <th>Title</th>
                <th class="right-align">Salary</th>
                <th class="center-align">Delete</th>
              </tr>
            </thead>
            <tbody id="employees-table__body">
              <tr id="employees-table__empty">
                <td colspan="6">No employee data</td>
              </tr>
            </tbody>
            <tfoot
              id="employees-table__footer"
              class="card-panel indigo lighten-5"
            >
              <tr>
                <th colspan="4" class="right-align">Total Monthly Salary</th>
                <td id="total-monthly-salary" class="right-align">$0.00</td>
                <td></td>
              </tr>
            </tfoot>
          </table>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
